<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down and Image Carousel</title>
</head>

<body>

    <div class="nav-bar">
        <div class="menu-container">
            <div id="drop-down-1" class="drop-down">
                <div class="button">Menu 1</div>
                <div class="menu-content">
                    <div class="link-container" id="link-11">Link 1</div>
                    <div class="link-container" id="link-12">Link 2</div>
                    <div class="link-container" id="link-13">Link 3</div>
                    <div class="link-container" id="link-14">Link 4</div>
                </div>
            </div>
            <div id="drop-down-2" class="drop-down">
                <div class="button">Menu 2</div>
                <div class="menu-content">
                    <div class="link-container" id="link-21">Link 1</div>
                    <div class="link-container" id="link-22">Link 2</div>
                    <div class="link-container" id="link-23">Link 3</div>
                    <div class="link-container" id="link-24">Link 4</div>
                </div>
            </div>
            <div id="drop-down-3" class="drop-down">
                <div class="button">Menu 3</div>
                <div class="menu-content">
                    <div class="link-container" id="link-31">Link 1</div>
                    <div class="link-container drop-down" id="link-32">
                        <div class="button">Link 2</div>
                        <div class="menu-content">
                            <div class="link-container">Sub Link 1</div>
                            <div class="link-container">Sub Link 2</div>
                            <div class="link-container">Sub Link 3</div>
                            <div class="link-container">Sub Link 4</div>
                        </div>
                    </div>
                    <div class="link-container" id="link-33">Link 3</div>
                    <div class="link-container" id="link-34">Link 4</div>
                </div>
            </div>
            <div id="drop-down-4" class="drop-down">
                <div class="button">Menu 4</div>
                <div class="menu-content">
                    <div class="link-container" id="link-41">Link 1</div>
                    <div class="link-container" id="link-42">Link 2</div>
                    <div class="link-container" id="link-43">Link 3</div>
                    <div class="link-container" id="link-44">Link 4</div>
                </div>
            </div>
            <div id="drop-down-5" class="drop-down">
                <div class="button">Menu 5</div>
                <div class="menu-content">
                    <div class="link-container" id="link-51">Link 1</div>
                    <div class="link-container" id="link-52">Link 2</div>
                    <div class="link-container" id="link-53">Link 3</div>
                    <div class="link-container" id="link-54">Link 4</div>
                </div>
            </div>
        </div>
    </div>
